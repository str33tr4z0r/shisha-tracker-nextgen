replicaCount: 4
image:
  repository: cockroachdb/cockroach
  tag: "v23.2.5"
  pullPolicy: IfNotPresent
persistence:
  enabled: true
  size: 10Gi
  storageClass: standard
resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "2Gi"
readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
env:
  database:
    name: shisha
    # optional in-chart secret name and plaintext password (use only for local/dev)
    passwordSecret: cockroachdb-root
    # DEV ONLY: plaintext root password used to populate the Secret on helm install.
    # Do NOT use this value in production; override via external Secret in CI/prod.
    rootPassword: "dev-9fG7rT3bZ2pQ5sLk1mN8vX4yR2u6w"
publicServiceName: cockroachdb-public
init:
  image: alpine:3.18
terminationGracePeriodSeconds: 60
certs:
  useSecret: false
  secretName: cockroach-certs
podAntiAffinity:
  enabled: true