apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shisha-backend.fullname" . }}
  labels:
    {{- include "shisha-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "shisha-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "shisha-backend.name" . }}
        chart: {{ include "shisha-backend.chart" . }}
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.readinessProbe.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.livenessProbe.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DATABASE_HOST
              value: "{{ .Values.env.database.host }}"
            - name: DATABASE_PORT
              value: "{{ .Values.env.database.port }}"
            - name: DATABASE_NAME
              value: "{{ .Values.env.database.name }}"
            - name: DATABASE_USER
              value: "{{ .Values.env.database.user }}"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.database.passwordSecret }}
                  key: password
            - name: STORAGE
              value: "{{ .Values.env.storage.mode | default "gorm" }}"
            - name: POCKETBASE_URL
              value: "{{ .Values.env.storage.pocketbase.url | default "http://pocketbase:8090" }}"

            {{- if .Values.env.storage.pocketbase.tokenSecretName }}
            - name: POCKETBASE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.storage.pocketbase.tokenSecretName }}
                  key: token
            {{- else }}
            - name: POCKETBASE_TOKEN
              value: ""
            {{- end }}

            {{- if .Values.env.storage.pocketbase.adminSecretName }}
            - name: POCKETBASE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.storage.pocketbase.adminSecretName }}
                  key: email
            - name: POCKETBASE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.storage.pocketbase.adminSecretName }}
                  key: password
            {{- else }}
            - name: POCKETBASE_ADMIN_EMAIL
              value: ""
            - name: POCKETBASE_ADMIN_PASSWORD
              value: ""
            {{- end }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}