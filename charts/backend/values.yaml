replicaCount: 3
image:
  repository: your-registry/shisha-backend
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: regcred
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: shisha-backend.local
      paths:
        - path: /
          pathType: Prefix
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
livenessProbe:
  httpGet:
    path: /api/healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /api/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
metrics:
  enabled: true
  path: /api/metrics
env:
  database:
    host: cockroachdb-public
    port: 26257
    name: shisha
    user: root
    passwordSecret: cockroachdb-root
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - shisha-backend
        topologyKey: kubernetes.io/hostname
rollingUpdate:
  maxUnavailable: 1
  maxSurge: 1
resourcesEnabled: true