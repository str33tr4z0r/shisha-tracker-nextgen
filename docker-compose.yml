services:
  backend-mock:
    build:
      context: ./backend/mock
      dockerfile: Dockerfile
    environment:
      - STORAGE=pb
      - POCKETBASE_URL=http://pocketbase:8090
      - DB_NAME=shisha
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://backend-mock:8080
    ports:
      - "3000:80"
    depends_on:
      backend-mock:
        condition: service_healthy

networks:
  default:
    driver: bridge