server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets and fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend-mock service (docker-compose service name)
  location /api/ {
    proxy_pass http://shisha-backend-mock:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_redirect off;
  }

  # Optional: enable gzip for assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;
}