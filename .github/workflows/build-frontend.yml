name: Frontend – Build & Publish (GHCR)

on:
  push:
    tags:
      - 'v*'                # z. B. v0.0.30

permissions:
  contents: write           # für Release
  packages: write           # für GHCR

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (mit Tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build (Vue)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Zip dist
        working-directory: frontend
        run: |
          mkdir -p ../artifacts
          cd dist
          zip -r ../../artifacts/shisha-tracker-nextgen-frontend_${GITHUB_REF_NAME}.zip .

      - name: Create GitHub Release (falls nicht vorhanden) + Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/shisha-tracker-nextgen-frontend_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Frontend.Dockerfile    # dein Dockerfile für das Frontend
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shisha-tracker-nextgen-frontend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/shisha-tracker-nextgen-frontend:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=shisha-tracker-nextgen-frontend
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=Shisha Tracker NextGen – Frontend (Vue)