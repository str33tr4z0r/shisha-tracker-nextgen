name: Frontend Build and Release

on:
  push:
    tags:
      - 'v*'     # z. B. v1.2.3

permissions:
  contents: write
  packages: write

jobs:
  release-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (mit Tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Behalten, wenn du im frontend/.goreleaser.yaml `before.hooks` mit npm verwendest.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (für buildx)
        uses: docker/setup-qemu-action@v3

      # ✅ Check via goreleaser-action (nicht via `run:`)
      - name: Validate GoReleaser config (Frontend)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check --config .goreleaser.yaml
          workdir: frontend

      - name: Show effective config path
        run: |
          echo "pwd: $(pwd)"
          ls -la
          echo "-----"
          cat .goreleaser.yaml | sed -n '1,120p'
        working-directory: frontend

      - name: Run GoReleaser (Frontend)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --config .goreleaser.yaml
          workdir: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY: ghcr.io
          GITHUB_REPOSITORY: ${{ github.repository }}