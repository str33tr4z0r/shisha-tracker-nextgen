name: Frontend Build and Release

on:
  push:
    tags:
      - 'v*'     # löst bei v1.2.3 usw. aus

permissions:
  contents: write
  packages: write

jobs:
  release-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (mit Tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node nur fürs Vue-Build; die Docker-Stages laufen in GoReleaser separat
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # OPTIONAL: schnell checken, ob die config valide ist (hilft bei Debug)
      - name: Validate GoReleaser config
        run: goreleaser check --config .goreleaser.yaml
        working-directory: frontend

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (für buildx)
        uses: docker/setup-qemu-action@v3

      - name: Run GoReleaser (Frontend)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          # WICHTIG: wir laufen im frontend/ Ordner und nutzen seine Config
          args: release --clean --config .goreleaser.yaml
          workdir: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY: ghcr.io
          GITHUB_REPOSITORY: ${{ github.repository }}