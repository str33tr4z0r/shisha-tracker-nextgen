# Haupt-Ingress: Frontend + direkte API-Routen
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shisha-ingress
  namespace: shisha
  annotations:
    # optional: auf welchen EntryPoint Traefik lauscht (web=80, websecure=443)
    #traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: kommander-traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shisha-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shisha-frontend
                port:
                  number: 80
          - path: /apis
            pathType: Prefix
            backend:
              service:
                name: shisha-frontend
                port:
                  number: 80
          - path: /api/info
            pathType: Prefix
            backend:
              service:
                name: shisha-frontend
                port:
                  number: 80
          - path: /api/db-health
            pathType: Prefix
            backend:
              service:
                name: shisha-backend-mock
                port:
                  number: 8080
          - path: /api/healthz
            pathType: Prefix
            backend:
              service:
                name: shisha-backend-mock
                port:
                  number: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: health-db-rewrite
  namespace: shisha
spec:
  replacePathRegex:
    regex: ^/api/health/db(?:/|$)(.*)
    replacement: /api/db-health/$1
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: healthz-db-rewrite
  namespace: shisha
spec:
  replacePathRegex:
    regex: ^/api/healthz/db(?:/|$)(.*)
    replacement: /api/healthz/$1
---
# Ingress-Route, die das Middleware-Rewrite nutzt
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shisha-ingress-health-rewrite
  namespace: shisha
  annotations:
    # Middleware-Referenz: <namespace>-<middlewareName>@kubernetescrd
    traefik.ingress.kubernetes.io/router.middlewares: shisha-health-db-rewrite@kubernetescrd
spec:
  ingressClassName: kommander-traefik
  rules:
    - http:
        paths:
          - path: /api/health/db
            pathType: Prefix
            backend:
              service:
                name: shisha-backend-mock
                port:
                  number: 8080
---
# Ingress-Route f√ºr das zweite Rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shisha-ingress-healthz-rewrite
  namespace: shisha
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: shisha-healthz-db-rewrite@kubernetescrd
spec:
  ingressClassName: kommander-traefik
  rules:
    - http:
        paths:
          - path: /api/healthz/db
            pathType: Prefix
            backend:
              service:
                name: shisha-backend-mock
                port:
                  number: 8080
