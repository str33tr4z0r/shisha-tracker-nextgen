spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/healthz/db(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: shisha-backend-mock
                port:
                  number: 8080
