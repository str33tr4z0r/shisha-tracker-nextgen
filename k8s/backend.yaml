apiVersion: apps/v1
kind: Deployment
metadata:
  name: shisha-backend-mock
  labels:
    app: shisha-backend-mock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shisha-backend-mock
  template:
    metadata:
      labels:
        app: shisha-backend-mock
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: shisha-backend-mock
      containers:
        - name: backend-mock
          image: ricardohdc/shisha-tracker-nextgen-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: STORAGE
              value: "pb"
            - name: POCKETBASE_URL
              value: "http://pocketbase:8090"
            - name: SKIP_MIGRATIONS
              value: "true"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: shisha-backend-mock
  labels:
    app: shisha-backend-mock
spec:
  type: ClusterIP
  selector:
    app: shisha-backend-mock
  ports:
    - name: http
      port: 8080
      targetPort: 8080