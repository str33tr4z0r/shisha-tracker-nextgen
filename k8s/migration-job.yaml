apiVersion: batch/v1
kind: Job
metadata:
  name: shisha-migrate
  namespace: default
spec:
  backoffLimit: 4
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        job: shisha-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ricardohdc/shisha-tracker-nextgen-backend:v1.0.0
          env:
            - name: STORAGE
              value: "pb"
            - name: POCKETBASE_URL
              value: "http://pocketbase:8090"
            # If you keep credentials in a Secret, replace the above with:
            # - name: POCKETBASE_URL
            #   valueFrom:
            #     secretKeyRef:
            #       name: pocketbase-admin
            #       key: POCKETBASE_URL
      # If your image does not set the binary as ENTRYPOINT, set command instead:
      # command: ["/server"]