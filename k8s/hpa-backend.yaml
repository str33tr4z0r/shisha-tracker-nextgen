apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shisha-backend-hpa
  labels:
    app: shisha-backend-mock
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shisha-backend-mock
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60