# CouchDB StatefulSet for clustered/stage usage (keeps compatibility with existing PVC for single-replica)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shisha-couchdb
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  serviceName: shisha-couchdb-headless
  replicas: 1
  selector:
    matchLabels:
      app: shisha-couchdb
  template:
    metadata:
      labels:
        app: shisha-couchdb
    spec:
      containers:
        - name: couchdb
          image: couchdb:3.2.2
          imagePullPolicy: IfNotPresent
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: username
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: password
          ports:
            - containerPort: 5984
              name: http
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # run seeding in background so main process can start
                    (sleep 5
                    set -eu
                    until curl -sSf http://localhost:5984/; do
                      echo "waiting for local couchdb..."
                      sleep 2
                    done
                    curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X PUT http://localhost:5984/shisha || true
                    curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST http://localhost:5984/shisha/_index -H "Content-Type: application/json" -d '{"index":{"fields":["type","id"]},"name":"idx_type_id","type":"json"}' || true
                    ) &
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: "couchdb-storage-class"
---
# Headless service for peer discovery (StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: shisha-couchdb-headless
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  clusterIP: None
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http
  selector:
    app: shisha-couchdb
---
# ClusterIP service for backend connections (DNS: shisha-couchdb:5984)
apiVersion: v1
kind: Service
metadata:
  name: shisha-couchdb
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  type: ClusterIP
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http
  selector:
    app: shisha-couchdb