# CouchDB StatefulSet for clustered/stage usage (keeps compatibility with existing PVC for single-replica)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shisha-couchdb
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  serviceName: shisha-couchdb-headless
  replicas: 1
  selector:
    matchLabels:
      app: shisha-couchdb
  template:
    metadata:
      labels:
        app: shisha-couchdb
    spec:
      initContainers:
        - name: join-cluster
          image: curlimages/curl:8.1.2
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: username
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: password
            - name: DESIRED_REPLICAS
              value: "3"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              POD_ORDINAL=${POD_NAME##*-}
              COUCHDB_LOCAL_URL="http://localhost:5984"
              HEADLESS0="http://shisha-couchdb-0.shisha-couchdb-headless:5984"
              # wait for local couchdb to be ready
              until curl -sSf "$COUCHDB_LOCAL_URL/"; do sleep 2; done
              MEMBERSHIP=$(curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" "$COUCHDB_LOCAL_URL/_membership" || echo "")
              echo "membership: $MEMBERSHIP"
              if echo "$MEMBERSHIP" | grep -q '"cluster_nodes":\s*\["nonode@nohost"\]'; then
                if [ "$POD_ORDINAL" -eq 0 ]; then
                  echo "pod0: enabling cluster"
                  curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST "$HEADLESS0/_cluster_setup" -H "Content-Type: application/json" -d '{"action":"enable_cluster","bind_address":"0.0.0.0","username":"'"$COUCHDB_USER"'","password":"'"$COUCHDB_PASSWORD"'","port":5984,"node_count":'"$DESIRED_REPLICAS"'}' || true
                  echo "pod0: finishing cluster"
                  curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST "$HEADLESS0/_cluster_setup" -H "Content-Type: application/json" -d '{"action":"finish_cluster"}' || true
                else
                  TARGET_HOST="${POD_NAME}.shisha-couchdb-headless"
                  echo "adding node $TARGET_HOST"
                  curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST "$HEADLESS0/_cluster_setup" -H "Content-Type: application/json" -d '{"action":"add_node","host":"'"$TARGET_HOST"'","port":5984,"username":"'"$COUCHDB_USER"'","password":"'"$COUCHDB_PASSWORD"'"}' || true
                fi
              else
                echo "cluster already configured"
              fi
      containers:
        - name: couchdb
          image: couchdb:3.2.2
          imagePullPolicy: IfNotPresent
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: username
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shisha-couchdb-admin
                  key: password
          ports:
            - containerPort: 5984
              name: http
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  MEMBERSHIP=$(curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" http://localhost:5984/_membership || echo "")
                  HOST=$(hostname -s)
                  echo "$MEMBERSHIP" | grep -q "\"$HOST\"" || exit 1
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # run seeding in background so main process can start
                    (sleep 5
                    set -eu
                    until curl -sSf http://localhost:5984/; do
                      echo "waiting for local couchdb..."
                      sleep 2
                    done
                    curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X PUT http://localhost:5984/shisha || true
                    curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST http://localhost:5984/shisha/_index -H "Content-Type: application/json" -d '{"index":{"fields":["type","id"]},"name":"idx_type_id","type":"json"}' || true
                    ) &
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set -eu
                    POD_HOST=$(hostname -s)
                    echo "Attempting to remove $POD_HOST from cluster (best-effort)"
                    curl -sS -u "$COUCHDB_USER:$COUCHDB_PASSWORD" -X POST "http://shisha-couchdb-0.shisha-couchdb-headless:5984/_cluster_setup" -H "Content-Type: application/json" -d '{"action":"remove_node","host":"'"$POD_HOST"'","port":5984}' || true
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: "couchdb-storage-class"
---
# Headless service for peer discovery (StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: shisha-couchdb-headless
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  clusterIP: None
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http
  selector:
    app: shisha-couchdb
---
# ClusterIP service for backend connections (DNS: shisha-couchdb:5984)
apiVersion: v1
kind: Service
metadata:
  name: shisha-couchdb
  namespace: shisha
  labels:
    app: shisha-couchdb
spec:
  type: ClusterIP
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http
  selector:
    app: shisha-couchdb